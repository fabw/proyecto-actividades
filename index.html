<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sitio con Bootstrap</title>

  <!-- Bootstrap por CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS para el fondo lightblue -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-lightblue">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Enlace 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Enlace 2</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Sección destacada (Hero) -->
    <section class="p-4 mb-3 bg-white rounded">
      <h1 class="text-danger">Hidratación diaria</h1>
      <p>Beber agua mejora la salud y el rendimiento diario.</p>
    </section>

    <!-- Imagen centrada editada en photoshop para un tamaño de 400x300 -->
    <img src="assets/img/apoyo.jpg" alt="Imagen de apoyo">

    <!-- Botón -->
    <div class="text-center my-3">
      <button class="btn btn-primary">Acción</button>
    </div>

    <!-- Alerta -->
    <div class="alert alert-info">
      Sitio cargado con Bootstrap.
    </div>

    <footer class="py-3">
      <p>© 2026</p>
    </footer>
  </main>
</body>
</html>
